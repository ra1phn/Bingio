<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bingio</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Bingio</h1>
    <div class="header-right">
      <input type="text" id="searchInput" placeholder="Search shows..." aria-label="Search Shows" />
    </div>
  </header>

  <div class="app-container" role="main">
    <!-- Sidebar -->
    <aside class="sidebar-left">
      <h2>Genres</h2>
      <ul id="categoryList">
        <li class="active">All</li>
        <li>Drama</li>
        <li>Comedy</li>
        <li>Science-Fiction</li>
        <li>Action</li>
        <li>Romance</li>
      </ul>
    </aside>

    <!-- Main Grid -->
    <main class="main-content" id="showGrid" role="region" aria-label="TV Shows Grid"></main>
  </div>

  <!-- Detail Page -->
  <div id="show-detail-view" class="hidden">
    <div class="overlay">
      <button id="backButton">‚Üê Back</button>
      <div class="movie-info">
        <h2 id="detailTitle"></h2>
        <span id="ratingBadge"></span>
        <p id="detailGenres"></p>
        <p id="detailSummary"></p>
        <div id="castList"></div>
        <div class="buttons">
          <a id="trailerBtn" href="#" target="_blank">‚ñ∂ Watch Trailer</a>
          <a id="officialBtn" href="#" target="_blank">üåê Official Site</a>
        </div>
      </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
